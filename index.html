<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->

    <title>Rock Paper Scissors</title>

<body>
    <div class="row">
        <div class='dashboard'>

            <div class="score-board">
                <div class="user-dash">
                    <h2>Player</h2>
                    <span class="user-score">0</span>
                </div>
                <div class="comp-dash">
                    <h2>Computer</h2>
                    <span class="comp-score">0</span>
                </div>
            </div>

            <div class="match-result-container">
                <!-- innerHTML insert -->
                <h1 class="user-picked"><i class="fas fa-hand-rock"></i></h1>
                <h2 class="match-result">ðŸ”¥FIGHTðŸ”¥</h2>
                <h1 class="computer-picked"><i class="fas fa-hand-rock"></i></h1>
            </div>

        </div>

        <div class="user">
            <button class="btn rock" value="Rock"><i class="fas fa-hand-rock"></i></button>
            <button class="btn paper" value="Paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn sicssors" value="Scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>


    </div>
    <script src='app.js'></script>
</body>

</html>
